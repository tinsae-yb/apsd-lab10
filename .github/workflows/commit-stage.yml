name: commit-stage
on: push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tinsae-yb/apsd-lab-10
  VERSION: 1.0.0


jobs:
  package:
    name: package and release
    if: ${{github.ref == 'refs/heads/main'}}
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Build container image
        run: |
          chmod +x mvnw
          ./mvnw spring-boot:build-image -DskipTests  -Dspring-boot.build-image.imageName=${{env.REGISTRY}}/${{env.IMAGE_NAME}}:${{env.VERSION}}
#      - name: OCI image vulnerability scan
#        uses: anchore/scan-action@v3
#        id: scan
#        with:
#          image: ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:${{env.VERSION}}
#          fail-build: false
#          severity-cutoff: "high"
#          acs-report-enable: true
#      - name: Upload vulnerability report
#        uses: github/codeql-action/upload-sarif@v2
#        if: success() || failure()
#        with:
#          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: login to container registry
        uses: docker/login-action@v1
        with:
          registry: ${{env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.PACKAGE_WRITER_TOKEN }}
      - name: publish container image
        run: docker push ${{env.REGISTRY}}/${{env.IMAGE_NAME}}:${{env.VERSION}}